<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>全栈方向第五次作业1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
          <style>
            .background{
                width: 100vw;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background-image:url(https://g-g-bond.oss-cn-beijing.aliyuncs.com/img/%E5%B1%8F%E5%B9%95%E6%88%AA%E5%9B%BE%202024-12-15%20211014.png);
                background-repeat: no-repeat;
                background-size: cover;
            }
            .background1{
                display: flex;
                flex-direction: column;
                justify-content: center;
                width: 15vw;
                height: 20vh;
                background-color: transparent;
            }
            .box3{
                display: flex;
            }
            .button{
                
                border: 2px solid;
                border-radius: 6px;
                border-color: black;
                background-color: aliceblue;
                transition-duration: 0.6s;
            }
            .button:hover{
                background-color: #0c0c0c;
                color: aliceblue;
            }
          </style>
    </head>
    <body>
        <div class="background">
            <div class="background1">
                <div class="box1">
                    <p>请输入一个字符串：</p>
                    <input type="text" value="" id="border1">
                </div>
                <div class="box2">
                    <p>请输入一个子串：</p>
                    <div class="box3">
                        <input type="text" value="" id="border2">
                        <button onclick="countOccurrences()" id="button">提交</button>
                    </div>
                </div>
                <div class="box4">
                   <p>子串出现的次数为：<div id="result"></div></p> 
                </div>
            </div>
        </div>
        <script>
            function countSubstring(str, subStr) {
            if (!subStr) return 0; 
            const regex = new RegExp(subStr, "g");
            const matches = str.match(regex);
            return matches ? matches.length : 0;
            }
            function countOccurrences(){
            const border1 = document.getElementById("border1").value;
            const border2 = document.getElementById("border2").value;
            const count = countSubstring(border1, border2);
            const result = document.getElementById("result");
            if (count === 0) {
                result.textContent = "子串未找到";
            } else {
                result.textContent = count;
            }
            }

        </script>
    </body>
</html>
