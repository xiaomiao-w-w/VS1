<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>全栈方向第五次作业2--草稿</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .backgroundA{
                width:100vw;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: rgb(222, 187, 186);
            }
        </style>
    </head>
    <body>
        <div class="backgroundA">
            <div class="background">
                <p>邮箱</p>
                <input type="text" id="email" value="">
                <p>密码</p>
                <input type="password" id="password" value="">
                <button id="button">登录</button>
                <div id="tip"></div>
            </div>
        </div>
        <script>
            button.onclick=function(){
                const email=document.getElementById("email").value;
                const password=document.getElementById("password").value;
                const tip=document.getElementById("tip");
                const emailreg=/^\w+(@qq|@163).(com|cn)$/;
                const user = [{
                    name: '张三',
                    age: 20,
                    strengths: 'JavaScript',
                    avatar: 'https://tse4-mm.cn.bing.net/th/id/OIP-C.39mOMBjUfsK-HL9jUbv1MwHaE7?pid=ImgDet&rs=1',
                    email: 'yunding@qq.com',
                    password: '33333'
                },
                {
                    name: '李四',
                    age: 19,
                    strengths: 'python',
                    avatar: 'https://tse2-mm.cn.bing.net/th/id/OIP-C.YlKimVo94OkaZDZCzPIDpAHaFh?pid=ImgDet&rs=1',
                    email: '12345678@163.com',
                    password: '11111'
                },
                {
                    name: '王五',
                    age: 18,
                    strengths: 'Java',
                    avatar: 'https://tse2-mm.cn.bing.net/th/id/OIP-C.P2hK9SRjhFE8WM9N8tgWFAHaEQ?pid=ImgDet&rs=1',
                    email: 'yundingshuyuan@qq.cn',
                    password: '222222'
                },
                ]
                if(!emailreg.test(email)){
                    tip.textContent="邮箱格式错误";
                    return;
                }
                const message=user.find(u=>u.email===email&&u.password===password);
                if(message){
                    tip.innerHTML=`登录成功<br>
                    姓名: ${message.name}<br>
                    年龄：${message.age}<br>
                    特长：${message.strengths}`
                }
                else{
                    tip.textContent="密码错误或者用户不存在"
                }
            }
        </script>
    </body>
</html>
